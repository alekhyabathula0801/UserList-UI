<html>

<head>
    <title>
        User List
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/style.css">

</head>

<body>
    <div class="row">

        <div class="side">
            <span id="cuddle">Cuddle</span> <span id="admin">ADMIN</span><br>
            <a href="#" class="active">
                <img id="icon" src="image/transaction.svg" alt="transaction icon">
                Transactions</a><br>
            <a href="#">
                <img id="icon" src="image/setting.svg" alt="setting icon">
                System settings</a><br>
            <a href="#">
                <img id="icon" src="image/question-mark.svg" alt="question mark icon">
                Suggested Questions</a><br>
            <div class="dropdown">
                <a> <img id="icon" src="image/lock.svg" alt="lock icon">
                    Authorization</a><br>
                <div class="dropdown-content">
                    <a href="#">User</a><br>
                    <a href="#">Groups</a><br>
                    <a href="#">Permissions</a><br>
                </div>
            </div>

            <a href="#" id="end">
                <img id="icon" src="image/person.svg" alt="person icon">Alekhya <i class="arrow right"></i>
            </a>
        </div>

        <div class="main">
            <div class="ask-container">
                <div class="ask">
                    <input type="text" placeholder="What do you want to ask?" name="ask">
                    <button type="submit">Ask</button>
                </div>
            </div><br>
            <div class="userData">
                <strong style="font-size: 14px;" id="usersSize">Users</strong> <button id="addNew">+ADD NEW</button>
                <div class="users">
                    <input type="text" placeholder="Search User Name, Email, Status, Role " name="search">
                    <button type="submit"> <img id="search-icon" src="image/search.svg" alt="search icon"></button>
                </div><br>
                <div style="overflow-x:auto">
                    <table id="userTable">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Role</th>
                            <th>Last Login</th>
                            <th>Permmision</th>
                            <th></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script/script.js">
</script>

</html>
