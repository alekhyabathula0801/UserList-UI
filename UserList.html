<html>

<head>
    <title>
        User List
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/UserStyle.css">
</head>

<body>
    <div class="row">

        <div class="side">
            <span id="cuddle">Cuddle</span> <span id="admin">ADMIN</span><br>
            <a href="#" class="active">
                <img id="icon" src="image/transaction.svg" alt="transaction icon">
                Transactions</a><br>
            <a href="#">
                <img id="icon" src="image/setting.svg" alt="setting icon">
                System settings</a><br>
            <a href="#">
                <img id="icon" src="image/question-mark.svg" alt="question mark icon">
                Suggested Questions</a><br>
            <div class="dropdown">
                <a class="authorization"> <img id="icon" src="image/lock.svg" alt="lock icon">
                    Authorization</a>
                <div class="dropdown-content">
                    <a onclick="displayUserData()">User</a><br>
                    <a href="#">Groups</a><br>
                    <a href="#">Permissions</a><br>
                </div>
            </div>
            <a href="#" id="end">
                <img id="icon" src="image/person.svg" alt="person icon">Alekhya <i class="arrow right"></i>
            </a>
        </div>

        <div class="main">
            <div class="ask-container">
                <div class="ask">
                    <input type="text" placeholder="What do you want to ask?" name="ask">
                    <button type="submit">Ask</button>
                </div>
            </div><br>
            <div id="userData">
                <div id="user-addnew">
                    <strong style="font-size: 20px; text-align: center;" id="usersSize">Users</strong> <button
                        id="addNew">+ADD NEW</button>
                </div>
                <div class="users">
                    <input type="text" placeholder="Search User Name, Email, Status, Role " name="search">
                    <button type="submit"> <img id="search-icon" src="image/search.svg" alt="search icon"></button>
                </div>
                <div class="table-div">
                    <table id="userTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Role</th>
                                <th>Last Login</th>
                                <th>Permmision</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>
</body>

<script src="script/User.js">
</script>

</html>
